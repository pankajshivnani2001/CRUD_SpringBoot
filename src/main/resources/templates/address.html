<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
    <a class="navbar-brand m-2" href="#">CRUD APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link m-2" href="http://localhost:8080/admin/students">Student Records</a>
            <a class="nav-item nav-link m-2" href="http://localhost:8080/admin/address">Address Records</a>

            <form th:action="@{/logout}" method="post">
                <button class="nav-item nav-link m-2 btn btn-danger" style="float: right" onclick="submit()"> Logout </button>
            </form>
        </div>
    </div>
</nav>


<span class="alert alert-success" th:if="${deletedSuccessMsg!=null}" th:text="${deletedSuccessMsg}"></span>
<span class="alert alert-danger" th:if="${deletedFailMsg!=null}" th:text="${deletedFailMsg}"></span>
<span class="alert alert-success" th:if="${updatedMsg!=null}" th:text="${updatedMsg}"></span>

<table class="table m-3" th:if="${address != null}">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Street</th>
        <th scope="col">City</th>
        <th scope="col">Zip Code</th>
    </tr>
    </thead>

    <tr>
        <td th:text="${address.getId()}"></td>
        <td th:text="${address.getStreet()}"></td>
        <td th:text="${address.getCity()}"></td>
        <td th:text="${address.getZipcode()}"></td>
    </tr>
</table>

<table class="table m-3" th:if="${addresses != null}">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Street</th>
            <th scope="col">City</th>
            <th scope="col">Zip Code</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>

    <tr th:each="address : ${addresses}">
        <td th:text="${address.getId()}"></td>
        <td th:text="${address.getStreet()}"></td>
        <td th:text="${address.getCity()}"></td>
        <td th:text="${address.getZipcode()}"></td>
        <td> <button class="btn btn-primary"><a style="text-decoration: none; color:black;" th:href="@{/admin/address/update/} + ${address.getId()}">Update</a></button></td>
        <td> <button class="btn btn-danger"><a style="text-decoration: none; color:black;" th:href="@{/admin/address/delete/} + ${address.getId()}">Delete</a></button></td>
    </tr>
</table>

<a th:href="@{/admin/address/add}"> Add New Address </a>

</body>
</html>
