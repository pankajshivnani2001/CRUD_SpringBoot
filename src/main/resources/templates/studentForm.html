<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<form th:object="${student}" th:action="@{/admin/student/addStudent}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="m-3" style="width: 40%;">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
    </div>
    <br>
    <div class="m-3" style="width: 40%;">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
    </div>
    <br>
    <div class="m-3" style="width: 40%;">
        <label for="gpa" class="form-label">GPA</label>
        <input type="text" id="gpa" th:field="*{gpa}" class="form-control">
    </div>

    <br>

    <div class="m-3" style="width: 40%;">
        <label class="form-label">Select Address</label>
        <select th:if="${addresses != null}" th:field="*{address}" class="form-select" style="width: 40%;">
            <div th:each="address : ${addresses}">
                <option th:value="${address.getId()}" th:text="${address.getStreet()} + ${address.getCity()} + ${address.getZipcode()}"></option>
            </div>
        </select>
    </div>

    <div class="m-3">
        <input type="submit" class="btn btn-primary">
        <input type="reset" class="btn btn-danger">
    </div>

</form>
</body>
</html>
