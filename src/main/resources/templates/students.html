<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
    <a class="navbar-brand m-2" href="#">CRUD APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link m-2" href="http://localhost:8080/admin/students">Student Records</a>
            <a class="nav-item nav-link m-2" href="http://localhost:8080/admin/address">Address Records</a>

            <form th:action="@{/logout}" method="post">
                <button class="nav-item nav-link m-2 btn btn-danger" style="float: right" onclick="submit()"> Logout </button>
            </form>
        </div>
    </div>
</nav>

<span th:id="${updateMsg} != null" th:text="${updateMsg}"></span>

    <table class="table m-3" th:if="${students != null}">
        <thead>
            <tr>
                <th scope="col">Student Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">GPA</th>
                <th scope="col">Address</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>

        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstName()}"></td>
            <td th:text="${student.getLastName()}"></td>
            <td th:text="${student.getGpa()}"></td>
            <td><a th:href="@{http://localhost:8080/admin/address/{id}(id=${student.getAddress().getId()})}">View</a></td>
            <td><button class="btn btn-primary"><a style="text-decoration:none; color: black" th:href="@{http://localhost:8080/admin/student/update/{id}(id=${student.getId()})}">Update</a></button></td>
            <td><button class="btn btn-danger"><a style="text-decoration:none; color: black" th:href="@{http://localhost:8080/admin/student/delete/{id}(id=${student.getId()})}">Delete</a></button></td>
        </tr>
    </table>

<a th:href="@{/admin/student/add}"> Add New Student </a>

</body>
</html>
